<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zombie Survival Showdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body {
    margin: 0;
    background: #202020;
    color: white;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #homeScreen, #gameScreen, #shopScreen, #gameOverScreen, #winScreen {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #121212;
    z-index: 100;
  }
  #gameScreen, #shopScreen, #gameOverScreen, #winScreen {
    display: none;
  }
  h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px #00cc00;
  }
  button {
    background: #00cc00;
    border: none;
    border-radius: 10px;
    font-size: 1.5rem;
    padding: 12px 30px;
    margin: 10px;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #00ee00;
  }
  #gameCanvas {
    background: #1a1a1a;
    border: 5px solid #00cc00;
    border-radius: 20px;
    display: block;
    margin: 20px auto;
    box-shadow: 0 0 15px #00cc00aa;
    touch-action: none;
  }
  #infoBar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 5px;
    font-size: 1.3rem;
  }
  #healthBarContainer {
    width: 250px;
    height: 25px;
    border: 2px solid white;
    border-radius: 12px;
    overflow: hidden;
    background: #440000;
    margin-right: 10px;
    position: relative;
  }
  #healthBar {
    height: 100%;
    background: #00cc00;
    width: 100%;
    transition: width 0.3s;
  }
  #healthText {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 1.1rem;
    color: white;
    user-select: none;
    pointer-events: none;
  }
  #coinsDisplay {
    font-weight: bold;
    color: #ffff55;
  }
  #waveDisplay {
    font-weight: bold;
    color: #00ffcc;
  }
  #zombieCount {
    font-weight: bold;
    color: #ff6666;
  }
  #shopItems {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .shopItem {
    background: #222;
    border: 2px solid #00cc00;
    border-radius: 10px;
    margin: 10px;
    padding: 10px 15px;
    width: 180px;
    cursor: pointer;
    color: white;
    user-select: none;
    transition: background 0.3s;
  }
  .shopItem:hover {
    background: #004400;
  }
  .shopItem.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .shopItem h3 {
    margin: 5px 0;
    font-size: 1.3rem;
  }
  .shopItem p {
    margin: 3px 0;
    font-size: 1rem;
  }
  /* Invisible joystick */
  #joystickArea {
    position: absolute;
    top: 0; left: 0;
    width: 800px; height: 450px;
    z-index: 200;
    touch-action: none;
  }
  /* Attack button style */
  #attackBtn {
    position: absolute;
    bottom: 25px;
    right: 30px;
    font-size: 1.8rem;
    padding: 20px 30px;
    border-radius: 50px;
    background: #00cc00cc;
    border: none;
    color: #111;
    cursor: pointer;
    user-select: none;
    z-index: 300;
    transition: background 0.3s;
  }
  #attackBtn:hover {
    background: #00ee00cc;
  }
  /* Health bar for zombies */
  .zombieHealthBar {
    position: absolute;
    height: 6px;
    background: #ff0000;
    border-radius: 3px;
    overflow: hidden;
  }
  .zombieHealthBarFill {
    height: 100%;
    background: #00cc00;
  }
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div id="homeScreen">
  <h1>Zombie Survival Showdown</h1>
  <input type="text" id="cheatInput" placeholder="Enter cheat code here" style="font-size:1.2rem; padding: 10px; margin-bottom: 10px; width: 200px; text-align:center;" />
  <button id="applyCheatBtn">Apply Cheat</button>
  <button id="startBtn" style="margin-top: 20px;">Start Fighting</button>
  <p style="margin-top: 20px; font-size: 1.2rem;">Survive 25 waves of zombies! üßü‚Äç‚ôÇÔ∏èüßüüßü‚Äç‚ôÄÔ∏è</p>
  <p id="cheatMsg" style="color: #0f0; font-weight: bold;"></p>
  <p style="font-size: 0.9rem; color: #888; margin-top: 10px;">Hint: Try "77660"</p>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" style="position: relative;">
  <canvas id="gameCanvas" width="800" height="450"></canvas>

  <!-- Invisible joystick -->
  <div id="joystickArea"></div>

  <!-- Attack button -->
  <button id="attackBtn">Attack üî™</button>

  <div id="infoBar">
    <div style="display:flex; align-items:center;">
      <div id="healthBarContainer">
        <div id="healthBar"></div>
        <div id="healthText">100 / 100</div>
      </div>
      <div>Health</div>
    </div>
    <div id="coinsDisplay">Coins: 0 üí∞</div>
    <div id="waveDisplay">Wave: 1/25</div>
    <div id="zombieCount">Zombies: 0</div>
  </div>
</div>

<!-- SHOP SCREEN -->
<div id="shopScreen">
  <h1>Shop - Upgrade Your Arsenal</h1>
  <div id="coinsDisplayShop" style="font-size:1.5rem; color: #ffff55;"></div>
  <div id="shopItems">
    <!-- Items dynamically created -->
  </div>
  <button id="continueBtn" style="margin-top: 25px;">Continue to Next Wave</button>
</div>

<!-- GAME OVER SCREEN -->
<div id="gameOverScreen">
  <h1>Game Over</h1>
  <p id="gameOverText" style="font-size: 1.8rem; margin: 20px;"></p>
  <button id="restartBtn">Restart</button>
</div>

<!-- WIN SCREEN -->
<div id="winScreen">
  <h1>Congratulations!</h1>
  <p style="font-size: 1.8rem; margin: 20px;">You survived all 25 waves! üßü‚Äç‚ôÇÔ∏èüí•üôé‚Äç‚ôÇÔ∏è</p>
  <button id="winRestartBtn">Play Again</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // DOM elements
  const homeScreen = document.getElementById('homeScreen');
  const gameScreen = document.getElementById('gameScreen');
  const shopScreen = document.getElementById('shopScreen');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const winScreen = document.getElementById('winScreen');

  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const winRestartBtn = document.getElementById('winRestartBtn');
  const continueBtn = document.getElementById('continueBtn');

  const healthBar = document.getElementById('healthBar');
  const healthText = document.getElementById('healthText');
  const coinsDisplay = document.getElementById('coinsDisplay');
  const coinsDisplayShop = document.getElementById('coinsDisplayShop');
  const waveDisplay = document.getElementById('waveDisplay');
  const zombieCountDisplay = document.getElementById('zombieCount');
  const gameOverText = document.getElementById('gameOverText');
  const shopItemsContainer = document.getElementById('shopItems');

  const joystickArea = document.getElementById('joystickArea');
  const attackBtn = document.getElementById('attackBtn');

  const cheatInput = document.getElementById('cheatInput');
  const applyCheatBtn = document.getElementById('applyCheatBtn');
  const cheatMsg = document.getElementById('cheatMsg');

  // Sounds
  const sounds = {
    knife: new Audio('https://actions.google.com/sounds/v1/weapons/knife_stab.ogg'),
    pistol: new Audio('https://actions.google.com/sounds/v1/weapons/pistol_shot.ogg'),
    rifle: new Audio('https://actions.google.com/sounds/v1/weapons/automatic_rifle.ogg'),
    shotgun: new Audio('https://actions.google.com/sounds/v1/weapons/shotgun_fire.ogg'),
    rocket: new Audio('https://actions.google.com/sounds/v1/explosions/explosion_large.ogg'),
    hit: new Audio('https://actions.google.com/sounds/v1/human_voices/gasp.ogg'),
    zombieGrowl: new Audio('https://actions.google.com/sounds/v1/creatures/zombie_growl_1.ogg'),
    gameOver: new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_down.ogg'),
    win: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
  };
  for(let s in sounds) sounds[s].volume = 0.15;

  // Game constants & variables
  const PLAYER_START_HEALTH = 100;
  const WAVE_TOTAL = 25;
  const SHOP_TIME = 10 * 1000;
  const ZOMBIE_DAMAGE = 0.5;
  const ZOMBIE_MAX_HEALTH = 50;

  const weapons = [
    { name: "Knife", cost: 0, damage: 10, emoji: "üî™", sfx: sounds.knife, desc: "Basic melee weapon, infinite uses", unlocked: true, rangeMultiplier: 1, maxTargets: 1 },
    { name: "Pistol", cost: 50, damage: 15, emoji: "üî´", sfx: sounds.pistol, desc: "Basic handgun, better range", unlocked: false, rangeMultiplier: 1.5, maxTargets: 1 },
    { name: "Rifle", cost: 150, damage: 25, emoji: "üî´üî´", sfx: sounds.rifle, desc: "Powerful automatic rifle", unlocked: false, rangeMultiplier: 2, maxTargets: 1 },
    { name: "Shotgun", cost: 400, damage: 50, emoji: "üî´üî´üî´", sfx: sounds.shotgun, desc: "Close range but heavy damage", unlocked: false, rangeMultiplier: 1.5, maxTargets: 3 },
    { name: "Rocket Launcher", cost: 750, damage: 100, emoji: "üöÄ", sfx: sounds.rocket, desc: "Explodes up to 15 zombies at once", unlocked: false, rangeMultiplier: 5, maxTargets: 15 }
  ];

  let player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: 35,
    height: 50,
    health: PLAYER_START_HEALTH,
    coins: 0,
    weaponIndex: 0,
    speed: 1.4, // will be doubled in movePlayer
    isAttacking: false,
    attackCooldown: 0,
    facing: 'right',
  };

  let zombies = [];
  let wave = 0;
  let gameRunning = false;
  let inShop = false;
  let keysPressed = {};
  let lastAttackTime = 0;
  let rocketAmmo = 0;

  // Joystick vars
  let joystickActive = false;
  let joystickStartX = 0;
  let joystickStartY = 0;
  let joystickCurrentX = 0;
  let joystickCurrentY = 0;

  // Cheats: track coins across waves
  let cheatCoins = 0;

  // Helpers
  function playSfx(sound) {
    if (!sound) return;
    try {
      sound.currentTime = 0;
      sound.play();
    } catch {}
  }

  function rectCollide(ax, ay, aw, ah, bx, by, bw, bh) {
    return ax < bx + bw &&
           ax + aw > bx &&
           ay < by + bh &&
           ah + ay > by;
  }

  // Spawn zombies with fixed health and increasing count/speed
  function spawnZombies(waveNum) {
    zombies = [];
    const baseCount = Math.min(5 + waveNum * 2, 60);
    const baseHealth = ZOMBIE_MAX_HEALTH;
    const baseSpeed = 0.7 + waveNum * 0.05;

    for(let i=0; i<baseCount; i++) {
      let side = Math.random() < 0.5 ? 'left' : 'right';
      zombies.push({
        x: side === 'left' ? -30 - Math.random() * 300 : canvas.width + 30 + Math.random() * 300,
        y: canvas.height - 70 - (Math.random() * 50),
        width: 40,
        height: 60,
        health: baseHealth,
        maxHealth: baseHealth,
        speed: baseSpeed + Math.random() * 0.4,
        side: side,
        emoji: ["üßü","üßü‚Äç‚ôÄÔ∏è","üßü‚Äç‚ôÇÔ∏è"][Math.floor(Math.random()*3)],
        alive: true,
        lastHitTime: 0,
      });
    }
  }

  // Reset player to start state (preserve cheatCoins)
  function resetPlayer() {
    player.health = PLAYER_START_HEALTH;
    player.coins = cheatCoins;
    player.weaponIndex = 0;
    rocketAmmo = 0;
    player.x = canvas.width / 2;
    player.y = canvas.height / 2;
    player.isAttacking = false;
    player.attackCooldown = 0;
    player.facing = 'right';
  }

  // Show only one screen
  function showScreen(screen) {
    [homeScreen, gameScreen, shopScreen, gameOverScreen, winScreen].forEach(s => {
      s.style.display = 'none';
    });
    screen.style.display = 'flex';
  }

  // Draw player emoji & weapon
  function drawPlayer() {
    ctx.font = '50px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'bottom';
    ctx.fillText('üôé‚Äç‚ôÇÔ∏è', player.x, player.y + player.height);

    const weaponEmoji = weapons[player.weaponIndex].emoji;
    const offsetX = player.facing === 'right' ? 25 : -25;
    ctx.font = '32px Arial';
    ctx.fillText(weaponEmoji, player.x + offsetX, player.y + player.height - 20);
  }

  // Draw zombies with health bars and basic separation
  function drawZombies() {
    ctx.font = '45px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'bottom';

    // Basic separation: push zombies apart horizontally if overlapping
    for(let i=0; i<zombies.length; i++) {
      for(let j=i+1; j<zombies.length; j++) {
        let a = zombies[i];
        let b = zombies[j];
        if(!a.alive || !b.alive) continue;
        let distX = Math.abs(a.x - b.x);
        let minDist = (a.width + b.width) / 2;
        if(distX < minDist) {
          let overlap = minDist - distX;
          if(a.x < b.x) {
            a.x -= overlap / 2;
            b.x += overlap / 2;
          } else {
            a.x += overlap / 2;
            b.x -= overlap / 2;
          }
          // Clamp positions inside canvas
          a.x = Math.min(canvas.width - a.width/2, Math.max(a.width/2, a.x));
          b.x = Math.min(canvas.width - b.width/2, Math.max(b.width/2, b.x));
        }
      }
    }

    zombies.forEach(z => {
      if(!z.alive) return;
      ctx.fillText(z.emoji, z.x, z.y + z.height);
      // Draw health bar above
      const barWidth = 40;
      const barHeight = 6;
      const healthPercent = Math.max(0, z.health / z.maxHealth);
      ctx.fillStyle = '#ff0000';
      ctx.fillRect(z.x - barWidth/2, z.y - 10, barWidth, barHeight);
      ctx.fillStyle = '#00cc00';
      ctx.fillRect(z.x - barWidth/2, z.y - 10, barWidth * healthPercent, barHeight);
      ctx.strokeStyle = 'white';
      ctx.strokeRect(z.x - barWidth/2, z.y - 10, barWidth, barHeight);
    });
  }

  // Draw UI elements
  function updateUI() {
    healthBar.style.width = (player.health / PLAYER_START_HEALTH * 100) + '%';
    healthText.textContent = `${Math.floor(player.health)} / ${PLAYER_START_HEALTH}`;
    coinsDisplay.textContent = `Coins: ${player.coins} üí∞`;
    coinsDisplayShop.textContent = `Coins: ${player.coins} üí∞`;
    waveDisplay.textContent = `Wave: ${wave} / ${WAVE_TOTAL}`;
    const aliveZombies = zombies.filter(z => z.alive).length;
    zombieCountDisplay.textContent = `Zombies: ${aliveZombies}`;
  }

  // Player movement controlled by joystick delta
  function movePlayer(dx, dy) {
    const speed = player.speed * 2;
    player.x += dx * speed;
    player.y += dy * speed;

    // Clamp inside canvas boundaries (small margin)
    player.x = Math.min(canvas.width - player.width/2, Math.max(player.width/2, player.x));
    player.y = Math.min(canvas.height - player.height/2, Math.max(player.height/2, player.y));

    // Update facing direction
    if(dx > 0) player.facing = 'right';
    else if(dx < 0) player.facing = 'left';
  }

  // Zombies chase player and attack if close
  function updateZombies(deltaTime) {
    zombies.forEach(z => {
      if(!z.alive) return;
      let dx = player.x - z.x;
      let dy = player.y - z.y;
      let dist = Math.sqrt(dx*dx + dy*dy);

      if(dist > 40) {
        // Move toward player
        let moveX = (dx / dist) * z.speed * deltaTime;
        let moveY = (dy / dist) * z.speed * deltaTime;
        z.x += moveX;
        z.y += moveY;
      } else {
        // Attack player slowly (cooldown)
        if(Date.now() - z.lastHitTime > 800) {
          player.health -= ZOMBIE_DAMAGE;
          z.lastHitTime = Date.now();
          playSfx(sounds.zombieGrowl);
          if(player.health <= 0) {
            player.health = 0;
            gameOver();
          }
        }
      }
    });
  }

  // Attack zombies in range with current weapon
  function attack() {
    if(Date.now() - lastAttackTime < 500) return; // 0.5s cooldown
    lastAttackTime = Date.now();

    const weapon = weapons[player.weaponIndex];
    let hit = false;

    // Determine coins per zombie kill based on wave
    let coinReward = 1;
    if (wave >= 20) coinReward = 10;
    else if (wave >= 15) coinReward = 5;
    else if (wave >= 10) coinReward = 3;

    const baseRange = 60;
    const range = baseRange * weapon.rangeMultiplier;
    let maxTargets = weapon.maxTargets;

    const attackX = player.facing === 'right' ? player.x + range : player.x - range;
    const attackY = player.y + player.height / 2;

    // Multi-target handling
    const inRangeZombies = zombies.filter(z => z.alive).filter(z => {
      const dx = z.x - attackX;
      const dy = z.y - attackY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      return dist <= range;
    });

    // Sort closest first
    inRangeZombies.sort((a,b) => {
      const da = Math.sqrt((a.x - attackX)**2 + (a.y - attackY)**2);
      const db = Math.sqrt((b.x - attackX)**2 + (b.y - attackY)**2);
      return da - db;
    });

    let hits = 0;
    for(let z of inRangeZombies) {
      if(hits >= maxTargets) break;
      z.health -= weapon.damage;
      hit = true;
      hits++;
      playSfx(weapon.sfx);
      if(z.health <= 0) {
        z.alive = false;
        player.coins += coinReward;
      }
    }

    if(!hit) playSfx(sounds.hit);
    updateUI();
  }

  // Draw everything on canvas
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawPlayer();
    drawZombies();
  }

  // Game Loop
  let lastFrameTime = 0;
  function gameLoop(time=0) {
    if(!gameRunning) return;

    const deltaTime = (time - lastFrameTime) / 16.67; // approx frames per 60fps
    lastFrameTime = time;

    // Update player movement by joystick
    if(joystickActive) {
      let dx = joystickCurrentX - joystickStartX;
      let dy = joystickCurrentY - joystickStartY;

      // Normalize vector length max 1
      let len = Math.sqrt(dx*dx + dy*dy);
      if(len > 40) {
        dx = dx / len * 40;
        dy = dy / len * 40;
        len = 40;
      }
      if(len > 10) {
        movePlayer(dx / 40, dy / 40);
      }
    }

    updateZombies(deltaTime);
    updateUI();
    draw();

    // Check wave clear
    const aliveZombies = zombies.filter(z => z.alive).length;
    if(aliveZombies === 0) {
      nextWave();
      return;
    }

    if(player.health <= 0) {
      gameOver();
      return;
    }

    requestAnimationFrame(gameLoop);
  }

  // Next wave or show shop if wave < total
  function nextWave() {
    wave++;
    if(wave > WAVE_TOTAL) {
      win();
      return;
    }
    gameRunning = false;
    showShop();
  }

  // Show shop for upgrades
  function showShop() {
    inShop = true;
    updateUI();
    showScreen(shopScreen);
    shopItemsContainer.innerHTML = '';

    weapons.forEach((w, i) => {
      if(w.unlocked) return; // Skip unlocked weapons in shop

      const div = document.createElement('div');
      div.className = 'shopItem';
      if(player.coins < w.cost) div.classList.add('disabled');
      div.innerHTML = `
        <h3>${w.emoji} ${w.name}</h3>
        <p>Cost: ${w.cost} üí∞</p>
        <p>${w.desc}</p>
      `;
      div.onclick = () => {
        if(player.coins >= w.cost && !w.unlocked) {
          player.coins -= w.cost;
          weapons[i].unlocked = true;
          player.weaponIndex = i; // Auto-equip
          updateUI();
          showShop(); // Refresh shop items to disable bought ones
        }
      };
      shopItemsContainer.appendChild(div);
    });

    coinsDisplayShop.textContent = `Coins: ${player.coins} üí∞`;
  }

  // Start new wave after shop
  continueBtn.onclick = () => {
    inShop = false;
    resetPlayer();
    spawnZombies(wave);
    updateUI();
    showScreen(gameScreen);
    gameRunning = true;
    lastFrameTime = performance.now();
    requestAnimationFrame(gameLoop);
  };

  // Game over handling
  function gameOver() {
    gameRunning = false;
    showScreen(gameOverScreen);
    gameOverText.textContent = `You died on wave ${wave}. Try again!`;
    playSfx(sounds.gameOver);
  }

  // Win handling
  function win() {
    gameRunning = false;
    showScreen(winScreen);
    playSfx(sounds.win);
  }

  // Restart game from game over or win
  restartBtn.onclick = winRestartBtn.onclick = () => {
    wave = 0;
    player.coins = cheatCoins; // preserve cheat coins
    showScreen(homeScreen);
  };

  // Start game button
  startBtn.onclick = () => {
    cheatCoins = player.coins; // save coins to preserve
    wave = 1;
    resetPlayer();
    spawnZombies(wave);
    updateUI();
    showScreen(gameScreen);
    gameRunning = true;
    lastFrameTime = performance.now();
    requestAnimationFrame(gameLoop);
  };

  // Cheat code logic
  applyCheatBtn.onclick = () => {
    const code = cheatInput.value.trim();
    if(code === '77660') {
      player.coins += 100000;
      cheatCoins = player.coins;
      cheatMsg.textContent = 'Cheat applied! +100,000 coins';
      updateUI();
    } else {
      cheatMsg.textContent = 'Invalid cheat code.';
    }
    cheatInput.value = '';
    setTimeout(() => { cheatMsg.textContent = ''; }, 4000);
  };

  // Attack button
  attackBtn.onclick = () => {
    attack();
  };

  // Joystick touch handling for movement
  joystickArea.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(e.touches.length > 0) {
      joystickActive = true;
      joystickStartX = e.touches[0].clientX;
      joystickStartY = e.touches[0].clientY;
      joystickCurrentX = joystickStartX;
      joystickCurrentY = joystickStartY;
    }
  }, { passive: false });

  joystickArea.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if(joystickActive && e.touches.length > 0) {
      joystickCurrentX = e.touches[0].clientX;
      joystickCurrentY = e.touches[0].clientY;
    }
  }, { passive: false });

  joystickArea.addEventListener('touchend', (e) => {
    e.preventDefault();
    joystickActive = false;
  }, { passive: false });

  // Also support mouse as joystick for testing on desktop
  joystickArea.addEventListener('mousedown', (e) => {
    e.preventDefault();
    joystickActive = true;
    joystickStartX = e.clientX;
    joystickStartY = e.clientY;
    joystickCurrentX = joystickStartX;
    joystickCurrentY = joystickStartY;
  });

  window.addEventListener('mousemove', (e) => {
    if(joystickActive) {
      joystickCurrentX = e.clientX;
      joystickCurrentY = e.clientY;
    }
  });

  window.addEventListener('mouseup', (e) => {
    joystickActive = false;
  });

  // Keyboard shortcuts for attack (space) and movement (arrows/WASD) - desktop friendly
  window.addEventListener('keydown', e => {
    if(gameRunning && !inShop) {
      keysPressed[e.key.toLowerCase()] = true;
      if(e.key === ' ') {
        attack();
      }
    }
  });
  window.addEventListener('keyup', e => {
    keysPressed[e.key.toLowerCase()] = false;
  });

  // Keyboard-based movement fallback (for desktop testing)
  function keyboardMove() {
    if(!gameRunning || inShop) return;
    let dx = 0, dy = 0;
    if(keysPressed['a'] || keysPressed['arrowleft']) dx = -1;
    if(keysPressed['d'] || keysPressed['arrowright']) dx = 1;
    if(keysPressed['w'] || keysPressed['arrowup']) dy = -1;
    if(keysPressed['s'] || keysPressed['arrowdown']) dy = 1;
    if(dx !== 0 || dy !== 0) {
      const len = Math.sqrt(dx*dx + dy*dy);
      movePlayer(dx / len, dy / len);
    }
  }
  setInterval(keyboardMove, 16);

  // Initialize UI on load
  updateUI();
  showScreen(homeScreen);
})();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zombie Survival Showdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body {
    margin: 0;
    background: #202020;
    color: white;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #homeScreen, #gameScreen, #shopScreen, #gameOverScreen, #winScreen {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #121212;
    z-index: 100;
  }
  #gameScreen, #shopScreen, #gameOverScreen, #winScreen {
    display: none;
  }
  h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px #00cc00;
  }
  button {
    background: #00cc00;
    border: none;
    border-radius: 10px;
    font-size: 1.5rem;
    padding: 12px 30px;
    margin: 10px;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #00ee00;
  }
  #gameCanvas {
    background: #1a1a1a;
    border: 5px solid #00cc00;
    border-radius: 20px;
    display: block;
    margin: 20px auto;
    box-shadow: 0 0 15px #00cc00aa;
    touch-action: none;
  }
  #infoBar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 5px;
    font-size: 1.3rem;
  }
  #healthBarContainer {
    width: 250px;
    height: 25px;
    border: 2px solid white;
    border-radius: 12px;
    overflow: hidden;
    background: #440000;
    margin-right: 10px;
    position: relative;
  }
  #healthBar {
    height: 100%;
    background: #00cc00;
    width: 100%;
    transition: width 0.3s;
  }
  #healthText {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 1.1rem;
    color: white;
    user-select: none;
    pointer-events: none;
  }
  #coinsDisplay {
    font-weight: bold;
    color: #ffff55;
  }
  #waveDisplay {
    font-weight: bold;
    color: #00ffcc;
  }
  #zombieCountDisplay {
    font-weight: bold;
    color: #ff5555;
  }
  #shopItems {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .shopItem {
    background: #222;
    border: 2px solid #00cc00;
    border-radius: 10px;
    margin: 10px;
    padding: 10px 15px;
    width: 180px;
    cursor: pointer;
    color: white;
    user-select: none;
    transition: background 0.3s;
  }
  .shopItem:hover {
    background: #004400;
  }
  .shopItem.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .shopItem h3 {
    margin: 5px 0;
    font-size: 1.3rem;
  }
  .shopItem p {
    margin: 3px 0;
    font-size: 1rem;
  }
  /* Invisible joystick */
  #joystickArea {
    position: absolute;
    top: 0; left: 0;
    width: 800px; height: 450px;
    z-index: 200;
    touch-action: none;
  }
  /* Attack button style */
  #attackBtn {
    position: absolute;
    bottom: 25px;
    right: 30px;
    font-size: 1.8rem;
    padding: 20px 30px;
    border-radius: 50px;
    background: #00cc00cc;
    border: none;
    color: #111;
    cursor: pointer;
    user-select: none;
    z-index: 300;
    transition: background 0.3s;
  }
  #attackBtn:hover {
    background: #00ee00cc;
  }
  /* Health bars for zombies */
  .zombieHealthBar {
    position: absolute;
    height: 5px;
    background: lime;
    border-radius: 3px;
    border: 1px solid black;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div id="homeScreen">
  <h1>Zombie Survival Showdown</h1>
  <button id="startBtn">Start Fighting</button>
  <p style="margin-top: 20px; font-size: 1.2rem;">Survive 25 waves of zombies! üßü‚Äç‚ôÇÔ∏èüßüüßü‚Äç‚ôÄÔ∏è</p>
  <input id="cheatInput" type="text" placeholder="Enter cheat code" style="font-size:1.2rem; padding: 8px; margin-top: 15px; width: 200px; text-align: center;">
  <button id="cheatBtn">Apply Cheat Code</button>
  <p id="cheatMessage" style="color:#0f0; font-weight:bold; margin-top:10px; height:20px;"></p>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" style="position: relative;">
  <canvas id="gameCanvas" width="800" height="450"></canvas>

  <!-- Invisible joystick -->
  <div id="joystickArea"></div>

  <!-- Attack button -->
  <button id="attackBtn">Attack üî™</button>

  <div id="infoBar">
    <div style="display:flex; align-items:center;">
      <div id="healthBarContainer">
        <div id="healthBar"></div>
        <div id="healthText">100 / 100</div>
      </div>
      <div>Health</div>
    </div>
    <div id="coinsDisplay">Coins: 0 üí∞</div>
    <div id="waveDisplay">Wave: 1 / 25</div>
    <div id="zombieCountDisplay">Zombies: 0</div>
  </div>
</div>

<!-- SHOP SCREEN -->
<div id="shopScreen">
  <h1>Shop - Upgrade Your Arsenal</h1>
  <div id="coinsDisplayShop" style="font-size:1.5rem; color: #ffff55;"></div>
  <div id="shopItems">
    <!-- Items dynamically created -->
  </div>
  <button id="continueBtn" style="margin-top: 25px;">Continue to Next Wave</button>
</div>

<!-- GAME OVER SCREEN -->
<div id="gameOverScreen">
  <h1>Game Over</h1>
  <p id="gameOverText" style="font-size: 1.8rem; margin: 20px;"></p>
  <button id="restartBtn">Restart</button>
</div>

<!-- WIN SCREEN -->
<div id="winScreen">
  <h1>Congratulations!</h1>
  <p style="font-size: 1.8rem; margin: 20px;">You survived all 25 waves! üßü‚Äç‚ôÇÔ∏èüí•üôé‚Äç‚ôÇÔ∏è</p>
  <button id="winRestartBtn">Play Again</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // DOM elements
  const homeScreen = document.getElementById('homeScreen');
  const gameScreen = document.getElementById('gameScreen');
  const shopScreen = document.getElementById('shopScreen');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const winScreen = document.getElementById('winScreen');

  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const winRestartBtn = document.getElementById('winRestartBtn');

  const continueBtn = document.getElementById('continueBtn');

  const healthBar = document.getElementById('healthBar');
  const healthText = document.getElementById('healthText');
  const coinsDisplay = document.getElementById('coinsDisplay');
  const coinsDisplayShop = document.getElementById('coinsDisplayShop');
  const waveDisplay = document.getElementById('waveDisplay');
  const zombieCountDisplay = document.getElementById('zombieCountDisplay');
  const gameOverText = document.getElementById('gameOverText');
  const shopItemsContainer = document.getElementById('shopItems');

  const joystickArea = document.getElementById('joystickArea');
  const attackBtn = document.getElementById('attackBtn');

  const cheatInput = document.getElementById('cheatInput');
  const cheatBtn = document.getElementById('cheatBtn');
  const cheatMessage = document.getElementById('cheatMessage');

  // Sounds
  const sounds = {
    knife: new Audio('https://actions.google.com/sounds/v1/weapons/knife_stab.ogg'),
    pistol: new Audio('https://actions.google.com/sounds/v1/weapons/pistol_shot.ogg'),
    rifle: new Audio('https://actions.google.com/sounds/v1/weapons/automatic_rifle.ogg'),
    shotgun: new Audio('https://actions.google.com/sounds/v1/weapons/shotgun_fire.ogg'),
    rocket: new Audio('https://actions.google.com/sounds/v1/explosions/explosion_large.ogg'),
    hit: new Audio('https://actions.google.com/sounds/v1/human_voices/gasp.ogg'),
    zombieGrowl: new Audio('https://actions.google.com/sounds/v1/creatures/zombie_growl_1.ogg'),
    gameOver: new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_down.ogg'),
    win: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
  };
  for(let s in sounds) sounds[s].volume = 0.15;

  // Game constants & variables
  const PLAYER_START_HEALTH = 100;
  const ZOMBIE_HEALTH = 50;
  const WAVE_TOTAL = 25;
  const SHOP_TIME = 10 * 1000;
  const ZOMBIE_DAMAGE = 0.5;
  const ZOMBIE_HIT_COOLDOWN = 1000; // 1 second cooldown per zombie hit

  const weapons = [
    {
      name: "Knife",
      cost: 0,
      damage: 10,
      emoji: "üî™",
      sfx: sounds.knife,
      desc: "Basic melee weapon, infinite uses",
      unlocked: true,
      rangeMultiplier: 1,
      multiHitCount: 1,
    },
    {
      name: "Pistol",
      cost: 50,
      damage: 15,
      emoji: "üî´",
      sfx: sounds.pistol,
      desc: "Basic handgun, better range",
      unlocked: false,
      rangeMultiplier: 1.5,
      multiHitCount: 1,
    },
    {
      name: "Rifle",
      cost: 150,
      damage: 25,
      emoji: "üî´üî´",
      sfx: sounds.rifle,
      desc: "Powerful automatic rifle",
      unlocked: false,
      rangeMultiplier: 2,
      multiHitCount: 1,
    },
    {
      name: "Shotgun",
      cost: 400,
      damage: 50,
      emoji: "üî´üî´üî´",
      sfx: sounds.shotgun,
      desc: "Close range but heavy damage, can hit 3 zombies",
      unlocked: false,
      rangeMultiplier: 1.5,
      multiHitCount: 3,
    },
    {
      name: "Rocket Launcher",
      cost: 750,
      damage: 100,
      emoji: "üöÄ",
      sfx: sounds.rocket,
      desc: "Explodes up to 15 zombies at once",
      unlocked: false,
      rangeMultiplier: 5,
      multiHitCount: 15,
    },
    {
      name: "Apple",
      cost: 20,
      damage: 0,
      emoji: "üçé",
      sfx: null,
      desc: "Restores 25 health",
      unlocked: true,
      healAmount: 25,
      isHealItem: true,
    },
    {
      name: "Full Heal Device",
      cost: 100,
      damage: 0,
      emoji: "üíä",
      sfx: null,
      desc: "Fully restores health",
      unlocked: true,
      healAmount: PLAYER_START_HEALTH,
      isHealItem: true,
    }
  ];

  let player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: 35,
    height: 50,
    health: PLAYER_START_HEALTH,
    coins: 0,
    weaponIndex: 0,
    speed: 1.4, // Will be doubled in movePlayer
    isAttacking: false,
    attackCooldown: 0,
    facing: 'right',
    lastHitTimes: new Map(), // track last hit time per zombie id
  };

  let zombies = [];
  let wave = 0;
  let gameRunning = false;
  let inShop = false;
  let keysPressed = {};
  let lastAttackTime = 0;
  let cheatCoinsActive = false;

  // Joystick vars
  let joystickActive = false;
  let joystickStartX = 0;
  let joystickStartY = 0;
  let joystickCurrentX = 0;
  let joystickCurrentY = 0;

  // For continuous attack interval
  let attackInterval = null;

  // Helpers
  function playSfx(sound) {
    if (!sound) return;
    sound.currentTime = 0;
    sound.play();
  }

  function rectCollide(ax, ay, aw, ah, bx, by, bw, bh) {
    return ax < bx + bw &&
           ax + aw > bx &&
           ay < by + bh &&
           ah + ay > by;
  }

  function distance(x1, y1, x2, y2) {
    return Math.sqrt((x2-x1)**2 + (y2-y1)**2);
  }

  // Spawn zombies with fixed 50 health and increasing count/speed, no pile logic is a simple random spread
  function spawnZombies(waveNum) {
    zombies = [];
    const baseCount = Math.min(5 + waveNum * 2, 60);
    const baseSpeed = 0.7 + waveNum * 0.05;

    for(let i=0; i<baseCount; i++) {
      let side = Math.random() < 0.5 ? 'left' : 'right';
      let startX = side === 'left' ? -30 - Math.random() * 300 : canvas.width + 30 + Math.random() * 300;
      // Random y spread to prevent pileup (range bottom 350 to 420)
      let startY = 350 + Math.random() * 70;

      zombies.push({
        id: i,
        x: startX,
        y: startY,
        width: 40,
        height: 60,
        health: ZOMBIE_HEALTH,
        maxHealth: ZOMBIE_HEALTH,
        speed: baseSpeed + Math.random() * 0.4,
        side: side,
        emoji: ["üßü","üßü‚Äç‚ôÄÔ∏è","üßü‚Äç‚ôÇÔ∏è"][Math.floor(Math.random()*3)],
        alive: true,
        lastHitTime: 0,
      });
    }
  }

  // Reset player to start state
  function resetPlayer() {
    player.health = PLAYER_START_HEALTH;
    if(!cheatCoinsActive) player.coins = 0;
    player.weaponIndex = 0;
    player.x = canvas.width / 2;
    player.y = canvas.height / 2;
    player.isAttacking = false;
    player.attackCooldown = 0;
    player.facing = 'right';
    player.lastHitTimes.clear();
  }

  // Show only one screen
  function showScreen(screen) {
    [homeScreen, gameScreen, shopScreen, gameOverScreen, winScreen].forEach(s => {
      s.style.display = 'none';
    });
    screen.style.display = 'flex';
  }

  // Draw player emoji & weapon
  function drawPlayer() {
    ctx.font = '50px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'bottom';
    ctx.fillText('üôé‚Äç‚ôÇÔ∏è', player.x, player.y + player.height);

    const weaponEmoji = weapons[player.weaponIndex].emoji;
    const offsetX = player.facing === 'right' ? 25 : -25;
    ctx.font = '32px Arial';
    ctx.fillText(weaponEmoji, player.x + offsetX, player.y + player.height - 20);
  }

  // Draw zombies with health bars
  function drawZombies() {
    ctx.font = '45px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'bottom';

    zombies.forEach(z => {
      if (!z.alive) return;

      ctx.fillText(z.emoji, z.x, z.y + z.height);
      // Draw health bar above zombie
      const healthBarWidth = 40;
      const healthPercent = z.health / z.maxHealth;
      ctx.fillStyle = '#550000';
      ctx.fillRect(z.x - healthBarWidth / 2, z.y - 10, healthBarWidth, 6);
      ctx.fillStyle = '#00cc00';
      ctx.fillRect(z.x - healthBarWidth / 2, z.y - 10, healthBarWidth * healthPercent, 6);
      ctx.strokeStyle = 'black';
      ctx.strokeRect(z.x - healthBarWidth / 2, z.y - 10, healthBarWidth, 6);
    });
  }

  // Update health bar UI
  function updateHealthBar() {
    healthBar.style.width = (player.health / PLAYER_START_HEALTH * 100) + '%';
    healthText.textContent = `${Math.round(player.health)} / ${PLAYER_START_HEALTH}`;
  }

  // Update coins UI
  function updateCoins() {
    coinsDisplay.textContent = `Coins: ${player.coins} üí∞`;
    coinsDisplayShop.textContent = `Coins: ${player.coins} üí∞`;
  }

  // Update wave & zombie count UI
  function updateWaveUI() {
    waveDisplay.textContent = `Wave: ${wave} / ${WAVE_TOTAL}`;
    const aliveZombies = zombies.filter(z => z.alive).length;
    zombieCountDisplay.textContent = `Zombies: ${aliveZombies}`;
  }

  // Handle player movement based on keysPressed or joystick
  function movePlayer() {
    let dx = 0, dy = 0;
    if(keysPressed['arrowleft'] || keysPressed['a']) dx -= 1;
    if(keysPressed['arrowright'] || keysPressed['d']) dx += 1;
    if(keysPressed['arrowup'] || keysPressed['w']) dy -= 1;
    if(keysPressed['arrowdown'] || keysPressed['s']) dy += 1;

    // Joystick overrides keys if active
    if(joystickActive) {
      dx = joystickCurrentX - joystickStartX;
      dy = joystickCurrentY - joystickStartY;

      // Normalize to max speed 1.4
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist > 30) {
        dx = dx / dist * 1.4;
        dy = dy / dist * 1.4;
      } else {
        dx = dx / 30 * 1.4;
        dy = dy / 30 * 1.4;
      }
    }

    // Clamp diagonal speed
    if(dx !== 0 && dy !== 0) {
      dx *= 0.707;
      dy *= 0.707;
    }

    const speed = player.speed * 1.4;
    player.x += dx * speed;
    player.y += dy * speed;

    // Boundaries
    if(player.x < 25) player.x = 25;
    if(player.x > canvas.width - 25) player.x = canvas.width - 25;
    if(player.y < 300) player.y = 300;
    if(player.y > canvas.height - 10) player.y = canvas.height - 10;

    // Set facing direction based on horizontal movement
    if(dx > 0) player.facing = 'right';
    else if(dx < 0) player.facing = 'left';
  }

  // Attack logic
  function attack() {
    const now = performance.now();
    if (now - lastAttackTime < 160) return; // cooldown 160ms to avoid spamming

    lastAttackTime = now;

    const weapon = weapons[player.weaponIndex];
    playSfx(weapon.sfx);

    let hits = 0;

    // Attack zombies within range and apply damage
    zombies.forEach(zombie => {
      if (!zombie.alive) return;

      // Simple distance check for attack range
      const distX = Math.abs(zombie.x - player.x);
      const distY = Math.abs(zombie.y - player.y);
      const rangeX = 60 * weapon.rangeMultiplier;
      const rangeY = 60;

      if (distX < rangeX && distY < rangeY) {
        // Check cooldown per zombie to avoid hitting same zombie too fast repeatedly
        const lastHit = player.lastHitTimes.get(zombie.id) || 0;
        if (now - lastHit < ZOMBIE_HIT_COOLDOWN) return;

        // Damage zombie
        zombie.health -= weapon.damage;
        player.lastHitTimes.set(zombie.id, now);
        hits++;

        // Play zombie hit growl sometimes
        if(Math.random() < 0.3) playSfx(sounds.zombieGrowl);

        if (zombie.health <= 0) {
          zombie.alive = false;
          player.coins += 5 + Math.floor(wave / 2);
          updateCoins();
        }

        if (hits >= weapon.multiHitCount) return;
      }
    });

    if (hits > 0) {
      updateWaveUI();
    }
  }

  // Continuous attack start
  function startAttacking() {
    if (attackInterval) return;
    attack();
    attackInterval = setInterval(() => {
      if(gameRunning) attack();
    }, 160);
  }

  // Continuous attack stop
  function stopAttacking() {
    if (attackInterval) {
      clearInterval(attackInterval);
      attackInterval = null;
    }
  }

  // Game loop
  function gameLoop() {
    if(!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    movePlayer();

    // Move zombies toward player
    zombies.forEach(zombie => {
      if (!zombie.alive) return;

      // Move zombie horizontally closer to player
      const dir = zombie.x < player.x ? 1 : -1;
      zombie.x += zombie.speed * dir;

      // Check collision with player for damage
      if(rectCollide(player.x - player.width/2, player.y - player.height, player.width, player.height,
        zombie.x - zombie.width/2, zombie.y - zombie.height, zombie.width, zombie.height)) {
          // Deal damage to player if enough time passed
          const now = performance.now();
          if(!zombie.lastHitTime || now - zombie.lastHitTime > 1000) {
            zombie.lastHitTime = now;
            player.health -= ZOMBIE_DAMAGE;
            updateHealthBar();
            playSfx(sounds.hit);

            if(player.health <= 0) {
              gameOver(false);
            }
          }
      }
    });

    drawPlayer();
    drawZombies();
    updateWaveUI();

    // Check wave cleared
    if(zombies.every(z => !z.alive)) {
      if(wave === WAVE_TOTAL) {
        gameOver(true);
      } else {
        gameRunning = false;
        inShop = true;
        showShop();
      }
    }

    requestAnimationFrame(gameLoop);
  }

  // Show the shop UI with buyable items
  function showShop() {
    showScreen(shopScreen);

    shopItemsContainer.innerHTML = '';

    weapons.forEach((w, i) => {
      if (i === 0) return; // knife no purchase

      const itemDiv = document.createElement('div');
      itemDiv.classList.add('shopItem');

      // Can buy if enough coins and (not unlocked or heal item)
      const canBuy = player.coins >= w.cost && (!w.unlocked || w.isHealItem);

      if(!canBuy) itemDiv.classList.add('disabled');

      itemDiv.innerHTML = `<h3>${w.name} ${w.emoji}</h3>
      <p>${w.desc}</p>
      <p>Cost: ${w.cost} coins</p>`;

      itemDiv.addEventListener('click', () => {
        if(!canBuy) return;

        player.coins -= w.cost;

        if(w.isHealItem) {
          // Heal player on buy
          player.health = Math.min(PLAYER_START_HEALTH, player.health + w.healAmount);
          updateHealthBar();
          playSfx(sounds.hit);
        } else {
          w.unlocked = true;
          player.weaponIndex = i;
          playSfx(w.sfx);
        }
        updateCoins();
        showShop();
      });

      shopItemsContainer.appendChild(itemDiv);
    });

    updateCoins();
  }

  // Start next wave
  function nextWave() {
    wave++;
    spawnZombies(wave);
    updateWaveUI();
    resetPlayer();
    updateHealthBar();
    updateCoins();
    inShop = false;
    showScreen(gameScreen);
    gameRunning = true;
    gameLoop();
  }

  // Game over or win
  function gameOver(won) {
    gameRunning = false;
    stopAttacking();

    if(won) {
      showScreen(winScreen);
      playSfx(sounds.win);
    } else {
      showScreen(gameOverScreen);
      gameOverText.textContent = `You survived to wave ${wave}. Try again!`;
      playSfx(sounds.gameOver);
    }
  }

  // Cheat code handler
  cheatBtn.addEventListener('click', () => {
    const code = cheatInput.value.trim().toLowerCase();
    cheatMessage.textContent = '';

    if(code === 'coins') {
      player.coins += 500;
      cheatCoinsActive = true;
      updateCoins();
      cheatMessage.style.color = '#0f0';
      cheatMessage.textContent = 'Cheat: +500 coins activated!';
    } else if(code === 'health') {
      player.health = PLAYER_START_HEALTH;
      updateHealthBar();
      cheatMessage.style.color = '#0f0';
      cheatMessage.textContent = 'Cheat: Full health!';
    } else if(code === 'allweapons') {
      weapons.forEach(w => w.unlocked = true);
      player.weaponIndex = 5; // last weapon
      cheatMessage.style.color = '#0f0';
      cheatMessage.textContent = 'Cheat: All weapons unlocked!';
    } else {
      cheatMessage.style.color = '#f00';
      cheatMessage.textContent = 'Invalid cheat code.';
    }
    cheatInput.value = '';
  });

  // Event listeners
  startBtn.addEventListener('click', () => {
    wave = 0;
    resetPlayer();
    nextWave();
    showScreen(gameScreen);
  });

  restartBtn.addEventListener('click', () => {
    wave = 0;
    resetPlayer();
    showScreen(homeScreen);
  });

  winRestartBtn.addEventListener('click', () => {
    wave = 0;
    resetPlayer();
    showScreen(homeScreen);
  });

  continueBtn.addEventListener('click', () => {
    nextWave();
  });

  // Keyboard input
  window.addEventListener('keydown', e => {
    keysPressed[e.key.toLowerCase()] = true;

    if(e.key === ' ' && gameRunning) {
      startAttacking();
    }
  });
  window.addEventListener('keyup', e => {
    keysPressed[e.key.toLowerCase()] = false;

    if(e.key === ' ') {
      stopAttacking();
    }
  });

  // Attack button hold support
  attackBtn.addEventListener('mousedown', () => {
    if(gameRunning) startAttacking();
  });
  attackBtn.addEventListener('mouseup', () => {
    stopAttacking();
  });
  attackBtn.addEventListener('mouseleave', () => {
    stopAttacking();
  });

  // Joystick touch controls for mobile (optional)
  joystickArea.addEventListener('pointerdown', (e) => {
    joystickActive = true;
    joystickStartX = e.clientX;
    joystickStartY = e.clientY;
    joystickCurrentX = e.clientX;
    joystickCurrentY = e.clientY;
  });
  joystickArea.addEventListener('pointermove', (e) => {
    if(joystickActive) {
      joystickCurrentX = e.clientX;
      joystickCurrentY = e.clientY;
    }
  });
  joystickArea.addEventListener('pointerup', () => {
    joystickActive = false;
  });
  joystickArea.addEventListener('pointercancel', () => {
    joystickActive = false;
  });

  // Initial UI setup
  updateHealthBar();
  updateCoins();
  updateWaveUI();

  // Show home at start
  showScreen(homeScreen);

})();
</script>
</body>
</html>

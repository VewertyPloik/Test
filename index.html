<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Bowling</title>
<style>
  body {
    background: black;
    color: white;
    font-family: monospace;
    text-align: center;
    user-select: none;
    margin: 0; padding: 0;
  }
  #difficultyButtons button, #throwBtn, #topButtons button {
    font-size: 16px;
    padding: 6px 14px;
    margin: 5px;
    cursor: pointer;
  }
  #lane {
    font-size: 24px;
    line-height: 1.2;
    margin: 20px auto;
    width: 220px;
    min-height: 240px;
  }
  #timingBarContainer {
    width: 220px;
    height: 20px;
    background: #222;
    margin: 10px auto;
    position: relative;
    border: 1px solid white;
  }
  #timingSlider {
    width: 10px;
    height: 20px;
    background: #0f0;
    position: absolute;
    left: 0;
    top: 0;
  }
  #info, #scores, #coinsDisplay, #frameScores {
    margin-top: 15px;
    font-size: 18px;
  }
  #frameScores {
    white-space: pre;
    font-family: monospace;
    font-size: 16px;
  }
  #shop, #achievementsList {
    margin-top: 20px;
    border-top: 1px solid white;
    padding-top: 15px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  .ballItem {
    display: inline-block;
    margin: 5px;
    cursor: pointer;
    padding: 6px 10px;
    border: 1px solid white;
    border-radius: 4px;
    user-select: none;
  }
  .selectedBall {
    border-color: #0f0;
    font-weight: bold;
  }
  .ballWhite { color: white; }
  .ballBlue { color: #0af; }
  .ballGreen { color: #0a0; }
  .ballRed { color: #f00; }
  .ballPurple { color: #a0a; }
  .ballBronze { color: #b56a2e; }
  .ballPink { color: #f5a; }
  .ballSilver { color: #ccc; }
  .ballGold { color: #fc0; }
  .ballGlowing {
    background: linear-gradient(45deg, #f00, #00f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  /* Optional styles for special balls if needed */
  /* Example for Meteor */
  .ballMeteor { color: #ff8c00; }
  .ballIce { color: #0cf; }
  .ballShadow { color: #555; }
  #achievementPopup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    border: 2px solid #0f0;
    padding: 12px 20px;
    font-size: 20px;
    font-weight: bold;
    color: #0f0;
    display: none;
    z-index: 100;
    border-radius: 8px;
    white-space: pre-line;
  }
</style>
</head>
<body>

<h1>3D Bowling</h1>

<div id="difficultyButtons">
  <button onclick="startGame('easy')">Easy</button>
  <button onclick="startGame('normal')">Normal</button>
  <button onclick="startGame('hard')">Hard</button>
</div>

<div id="coinsDisplay">Coins: 0</div>

<div id="topButtons">
  <button id="showAchievementsBtn">Achievements & Stats</button>
  <button id="showShopBtn">Shop</button>
</div>

<div id="shop" style="display:none;"></div>
<div id="achievementsList" style="display:none;"></div>

<div id="lane"></div>

<div id="timingBarContainer">
  <div id="timingSlider"></div>
</div>
<button id="throwBtn" disabled>Throw Ball</button>

<div id="info">Select a difficulty to start.</div>
<div id="scores">You: 0 | AI: 0</div>
<div id="frameScores"></div>

<div id="achievementPopup"></div>

<script>
  // DOM elements
  const laneDiv = document.getElementById('lane');
  const timingSlider = document.getElementById('timingSlider');
  const timingBar = document.getElementById('timingBarContainer');
  const throwBtn = document.getElementById('throwBtn');
  const infoDiv = document.getElementById('info');
  const scoresDiv = document.getElementById('scores');
  const difficultyButtons = document.getElementById('difficultyButtons');
  const frameScoresDiv = document.getElementById('frameScores');
  const coinsDisplay = document.getElementById('coinsDisplay');
  const shopDiv = document.getElementById('shop');
  const achievementsListDiv = document.getElementById('achievementsList');
  const achievementPopup = document.getElementById('achievementPopup');
  const showAchievementsBtn = document.getElementById('showAchievementsBtn');
  const showShopBtn = document.getElementById('showShopBtn');

  // Game variables
  let pins = ['|','|','|','|','|','|','|','|','|','|'];
  let ballPos = -1;
  let isThrowing = false;
  let sliderPos = 0;
  let sliderDir = 1;
  const sliderMax = 210; // timingBar width (220) - slider width (10)

  let playerScore = 0;
  let aiScore = 0;
  let playerTurn = true;
  let gameActive = false;
  let aiDifficulty = null;

  const totalFrames = 10;
  let currentFrame = 1;

  let playerFrameScores = [];
  let aiFrameScores = [];

  // Coins and achievements
  let coins = 0;
  let unlockedAchievements = new Set();

  // Stats for wins & high scores, keyed by difficulty
  let stats = {
    easy: {wins:0, highScore:0},
    normal: {wins:0, highScore:0},
    hard: {wins:0, highScore:0}
  };

  // Balls info: name, cost, CSS class for color, emoji (null if none)
  const balls = [
    {name: "White", cost: 0, css: "ballWhite", emoji: null},
    {name: "Blue", cost: 40, css: "ballBlue", emoji: null},
    {name: "Green", cost: 40, css: "ballGreen", emoji: null},
    {name: "Red", cost: 40, css: "ballRed", emoji: null},
    {name: "Purple", cost: 40, css: "ballPurple", emoji: null},
    {name: "Bronze", cost: 50, css: "ballBronze", emoji: null},
    {name: "Pink", cost: 80, css: "ballPink", emoji: null},
    {name: "Silver", cost: 120, css: "ballSilver", emoji: null},
    {name: "Gold", cost: 150, css: "ballGold", emoji: null},
    {name: "Glowing", cost: 175, css: "ballGlowing", emoji: null},
    {name: "Baseball", cost: 200, css: "", emoji: "⚾️"},
    {name: "Golden Baseball", cost: 350, css: "", emoji: "🥎"},
    {name: "Meteor Ball", cost: 300, css: "ballMeteor", emoji: "☄️"},
    {name: "Ice Ball", cost: 250, css: "ballIce", emoji: "🧊"},
    {name: "Shadow Ball", cost: 275, css: "ballShadow", emoji: "◼️"},
  ];

  let selectedBallIndex = 0; // default white ball

  // Track which balls are purchased (store indices)
  let purchasedBalls = new Set([0]); // White ball is free, so owned by default

  // ======= Local Storage Keys =======
  const LS_KEYS = {
    coins: 'bowlingCoins',
    achievements: 'bowlingAchievements',
    stats: 'bowlingStats',
    selectedBall: 'bowlingSelectedBall',
    purchasedBalls: 'bowlingPurchasedBalls'
  };

  // ======= Functions =======

  function saveData() {
    localStorage.setItem(LS_KEYS.coins, coins);
    localStorage.setItem(LS_KEYS.achievements, JSON.stringify(Array.from(unlockedAchievements)));
    localStorage.setItem(LS_KEYS.stats, JSON.stringify(stats));
    localStorage.setItem(LS_KEYS.selectedBall, selectedBallIndex);
    localStorage.setItem(LS_KEYS.purchasedBalls, JSON.stringify(Array.from(purchasedBalls)));
  }

  function loadData() {
    const storedCoins = localStorage.getItem(LS_KEYS.coins);
    if(storedCoins !== null) coins = parseInt(storedCoins,10);

    const storedAchievements = localStorage.getItem(LS_KEYS.achievements);
    if(storedAchievements) {
      try {
        unlockedAchievements = new Set(JSON.parse(storedAchievements));
      } catch(e) {
        unlockedAchievements = new Set();
      }
    }

    const storedStats = localStorage.getItem(LS_KEYS.stats);
    if(storedStats) {
      try {
        stats = JSON.parse(storedStats);
      } catch(e) {
        stats = {
          easy: {wins:0, highScore:0},
          normal: {wins:0, highScore:0},
          hard: {wins:0, highScore:0}
        };
      }
    }

    const storedBall = localStorage.getItem(LS_KEYS.selectedBall);
    if(storedBall !== null) {
      const idx = parseInt(storedBall,10);
      if(!isNaN(idx) && idx >=0 && idx < balls.length) {
        selectedBallIndex = idx;
      }
    }

    const storedPurchased = localStorage.getItem(LS_KEYS.purchasedBalls);
    if(storedPurchased) {
      try {
        purchasedBalls = new Set(JSON.parse(storedPurchased));
      } catch(e) {
        purchasedBalls = new Set([0]);
      }
    } else {
      purchasedBalls = new Set([0]);
    }
  }

  // Update lane ASCII art with ball and pins
  function updateLane() {
    let ballChar = 'o';
    if (balls[selectedBallIndex].emoji) ballChar = balls[selectedBallIndex].emoji;

    let ballColorStart = '';
    let ballColorEnd = '';
    if(balls[selectedBallIndex].css) {
      ballColorStart = `<span class="${balls[selectedBallIndex].css}">`;
      ballColorEnd = '</span>';
    }

    let laneStr = '';

    for(let row=0; row<10; row++) {
      if(row === ballPos) {
        laneStr += ' '.repeat(9) + ballColorStart + ballChar + ballColorEnd + '<br>';
      } else if(row === 9) {
        laneStr += '    ' + pins[0] + '<br>';
      } else if(row === 8) {
        laneStr += '   ' + pins[1] + ' ' + pins[2] + '<br>';
      } else if(row === 7) {
        laneStr += '  ' + pins[3] + ' ' + pins[4] + ' ' + pins[5] + '<br>';
      } else if(row === 6) {
        laneStr += ' ' + pins[6] + ' ' + pins[7] + ' ' + pins[8] + ' ' + pins[9] + '<br>';
      } else {
        laneStr += '<br>';
      }
    }
    laneDiv.innerHTML = laneStr;
  }

  // Slider movement animation
  function moveSlider() {
    if(isThrowing) return;
    sliderPos += sliderDir * 3;
    if(sliderPos <= 0) sliderDir = 1;
    if(sliderPos >= sliderMax) sliderDir = -1;
    timingSlider.style.left = sliderPos + 'px';
    requestAnimationFrame(moveSlider);
  }

  // Player pins knocked down by accuracy percentage
  function playerPinsByAccuracy(accuracy) {
    if (accuracy < 0.10) return 0;
    else if (accuracy < 0.20) return 1;
    else if (accuracy < 0.30) return 2;
    else if (accuracy < 0.40) return 3;
    else if (accuracy < 0.50) return 4;
    else if (accuracy < 0.60) return 5;
    else if (accuracy < 0.70) return 6;
    else if (accuracy < 0.80) return 7;
    else if (accuracy < 0.90) return 8;
    else if (accuracy < 0.96) return 9;
    else return 10;
  }

  // AI pins distribution per difficulty
  const aiPinDistributions = {
    easy: [0,0,10,20,20,30,10,5,3,1,1],
    normal: [0,0,0,5,10,10,15,30,25,2,3],
    hard: [0,0,0,0,0,0,10,20,25,30,15],
  };

  // Get weighted random pin count for AI based on difficulty
  function aiPinsByDifficulty(difficulty) {
    const dist = aiPinDistributions[difficulty];
    const total = dist.reduce((a,b)=>a+b,0);
    let r = Math.random() * total;
    let sum = 0;
    for(let i=0; i<dist.length; i++) {
      sum += dist[i];
      if(r <= sum) return i;
    }
    return 0;
  }

  // Knock pins visually & return knocked count
  // isPlayer = true => use player logic, false => AI logic
  function knockPins(precision, shift, isPlayer) {
    let knocked;
    if(isPlayer) {
      knocked = playerPinsByAccuracy(precision);
    } else {
      knocked = aiPinsByDifficulty(aiDifficulty);
    }

    let count = 0;
    for(let i=0; i<pins.length; i++) {
      if(pins[i] === '|' && count < knocked) {
        pins[i] = '_';
        count++;
      }
    }
    return knocked;
  }

  function animateBall(precision, shift, callback, isPlayer) {
    let currentRow = -1;
    function step() {
      currentRow++;
      ballPos = currentRow + shift;
      if(ballPos < 0) ballPos = 0;
      if(ballPos > 9) ballPos = 9;
      updateLane();
      if(currentRow < 9) {
        setTimeout(step, 100);
      } else {
        const knocked = knockPins(precision, shift, isPlayer);
        callback(knocked);
      }
    }
    step();
  }

  // Show achievement popup & add coins if new
  function showAchievement(text, coinsReward) {
    if(unlockedAchievements.has(text)) return;
    unlockedAchievements.add(text);
    coins += coinsReward;
    updateCoinsDisplay();
    renderAchievements();
    saveData();

    achievementPopup.textContent = `Achievement Unlocked!\n${text}\n+${coinsReward} coins`;
    achievementPopup.style.display = 'block';
    setTimeout(() => {
      achievementPopup.style.display = 'none';
    }, 4000);
  }

  // Check achievements after game ends
  function checkAchievements() {
    let diff = Math.abs(playerScore - aiScore);
    if(diff <= 5 && playerScore > aiScore) {
      showAchievement("Win a nail biter", 20);
    }
    if(playerScore >= 50) {
      showAchievement("Score 50 points in a game", 15);
    }
    if(playerScore >= 60) {
      showAchievement("Score 60 points in a game", 20);
    }
    if(playerScore >= 75) {
      showAchievement("Score 75 points in a game", 30);
    }
    if(playerScore === 100) {
      showAchievement("Perfect 100 Point Game", 50);
    }
    // Additional achievements example
    if(playerScore >= 25) showAchievement("Quarter Century", 10);
    if(playerScore >= 90) showAchievement("Almost Perfect", 40);
    if(playerScore === 0) showAchievement("Gutter Ball Master", 5);
    if(currentFrame === totalFrames && playerScore > aiScore) showAchievement("Game Winner", 25);
    if(playerScore >= 10) showAchievement("Getting Started", 5);
  }

  // Player throws the ball
  function playerThrow() {
    if(isThrowing) return;
    isThrowing = true;
    throwBtn.disabled = true;

    const center = sliderMax / 2;
    const distFromCenter = Math.abs(sliderPos - center);
    const maxDist = center;
    const precision = 1 - (distFromCenter / maxDist);
    const maxShift = 3;
    let shift = Math.round((sliderPos - center) / center * maxShift);

    infoDiv.textContent = `You threw with precision ${(precision*100).toFixed(1)}%.`;
    animateBall(precision, shift, knocked => {
      playerScore += knocked;
      playerFrameScores.push(knocked);
      updateScores();
      infoDiv.textContent += ` Knocked down ${knocked} pin${knocked !== 1 ? 's' : ''}.`;
      isThrowing = false;
      playerTurn = false;
      if (currentFrame < totalFrames) {
        currentFrame++;
      }
      setTimeout(aiThrow, 1500);
    }, true);
  }

  // AI throws ball based on difficulty
  function aiThrow() {
    if(gameActive === false) return;
    const precision = 0; // ignored for AI since weighted random pins

    infoDiv.textContent = "AI is throwing...";
    animateBall(precision, 0, knocked => {
      aiScore += knocked;
      aiFrameScores.push(knocked);
      updateScores();
      infoDiv.textContent = `AI knocked down ${knocked} pin${knocked !== 1 ? 's' : ''}.`;
      playerTurn = true;
      throwBtn.disabled = false;

      if(currentFrame >= totalFrames) {
        gameActive = false;
        endGame();
      }
    }, false);
  }

  // Update scores display
  function updateScores() {
    scoresDiv.textContent = `You: ${playerScore} | AI: ${aiScore}`;

    let framesStr = 'Frame Scores\nYou : ';
    for(let i=0; i<playerFrameScores.length; i++) {
      framesStr += `[${playerFrameScores[i]}] `;
    }
    framesStr += '\nAI  : ';
    for(let i=0; i<aiFrameScores.length; i++) {
      framesStr += `[${aiFrameScores[i]}] `;
    }
    frameScoresDiv.textContent = framesStr;
  }

  // End game & show final result
  function endGame() {
    throwBtn.disabled = true;
    if(playerScore > aiScore) {
      infoDiv.textContent = `You win! Final score: ${playerScore} to ${aiScore}`;
      coins += 50;
      stats[aiDifficulty].wins++;
      if(playerScore > stats[aiDifficulty].highScore) {
        stats[aiDifficulty].highScore = playerScore;
      }
    } else if(playerScore < aiScore) {
      infoDiv.textContent = `You lost! Final score: ${playerScore} to ${aiScore}`;
    } else {
      infoDiv.textContent = `It's a tie! Final score: ${playerScore} to ${aiScore}`;
    }
    updateCoinsDisplay();
    checkAchievements();
    renderAchievements();
    saveData();
  }

  // Start new game with difficulty
  function startGame(difficulty) {
    aiDifficulty = difficulty;
    pins = ['|','|','|','|','|','|','|','|','|','|'];
    playerScore = 0;
    aiScore = 0;
    currentFrame = 1;
    playerFrameScores = [];
    aiFrameScores = [];
    playerTurn = true;
    gameActive = true;
    throwBtn.disabled = false;
    infoDiv.textContent = `Game started on ${difficulty} mode. Your turn!`;
    updateScores();
    updateLane();
  }

  // Update coins display
  function updateCoinsDisplay() {
    coinsDisplay.textContent = `Coins: ${coins}`;
  }

  // Shop rendering
  function renderShop() {
    let html = '<h2>Ball Shop</h2><div>';
    balls.forEach((ball, idx) => {
      const owned = purchasedBalls.has(idx);
      const selected = idx === selectedBallIndex;
      let ballText = ball.emoji ? ball.emoji : 'o';
      let cssClass = ball.css ? ball.css : '';
      html += `<div class="ballItem ${cssClass} ${selected ? 'selectedBall' : ''}" onclick="selectBall(${idx})" title="${ball.name} - Cost: ${ball.cost} coins">
        ${ballText} ${ball.name} ${owned ? '(Owned)' : `(Cost: ${ball.cost})`}
      </div>`;
    });
    html += '</div>';
    html += `<p>Click on a ball to select it. If not owned, you will buy it.</p>`;
    shopDiv.innerHTML = html;
  }

  // Achievements rendering
  function renderAchievements() {
    let html = '<h2>Achievements & Stats</h2><ul>';
    const achvArray = Array.from(unlockedAchievements);
    if(achvArray.length === 0) html += '<li>No achievements unlocked yet.</li>';
    else {
      achvArray.forEach(a => {
        html += `<li>${a}</li>`;
      });
    }
    html += '</ul>';
    html += `<h3>Stats</h3>
      <p>Easy Wins: ${stats.easy.wins}, High Score: ${stats.easy.highScore}</p>
      <p>Normal Wins: ${stats.normal.wins}, High Score: ${stats.normal.highScore}</p>
      <p>Hard Wins: ${stats.hard.wins}, High Score: ${stats.hard.highScore}</p>
    `;
    achievementsListDiv.innerHTML = html;
  }

  // Select or buy ball from shop
  window.selectBall = function(idx) {
    if(purchasedBalls.has(idx)) {
      selectedBallIndex = idx;
      infoDiv.textContent = `Selected ball: ${balls[idx].name}`;
    } else {
      if(coins >= balls[idx].cost) {
        coins -= balls[idx].cost;
        purchasedBalls.add(idx);
        selectedBallIndex = idx;
        infoDiv.textContent = `Purchased and selected ball: ${balls[idx].name}`;
        updateCoinsDisplay();
      } else {
        infoDiv.textContent = `Not enough coins to buy ${balls[idx].name}. Need ${balls[idx].cost - coins} more.`;
      }
    }
    renderShop();
    saveData();
    updateLane();
  };

  // Show/hide shop and achievements
  showShopBtn.onclick = () => {
    if(shopDiv.style.display === 'none') {
      shopDiv.style.display = 'block';
      achievementsListDiv.style.display = 'none';
      renderShop();
    } else {
      shopDiv.style.display = 'none';
    }
  };

  showAchievementsBtn.onclick = () => {
    if(achievementsListDiv.style.display === 'none') {
      achievementsListDiv.style.display = 'block';
      shopDiv.style.display = 'none';
      renderAchievements();
    } else {
      achievementsListDiv.style.display = 'none';
    }
  };

  // Start slider animation
  function startSlider() {
    sliderPos = 0;
    sliderDir = 1;
    moveSlider();
  }

  // Event listeners
  throwBtn.onclick = playerThrow;

  // Initialization
  loadData();
  updateCoinsDisplay();
  updateLane();
  startSlider();
  renderShop();
  renderAchievements();
</script>

</body>
</html>
